<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Css File -->
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up Template</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="sign-up">
                <div class="top-box">
                    <div class="text">
                        <h1>Gradie</h1>
                        <h2>Beautiful gradients in seconds.</h2>
                    </div>
                    <div class="mobile"></div>
                </div>
                <div class="bottom-box">
                    <form action="" class="login">
                        <h3 class="heading">Login</h3>
                        <p>Email</p>
                        <input type="email" placeholder="john@example.com" class="email">
                        <p>Password</p>
                        <input type="password" placeholder="At least 8 characters" class="password">
                        <div class="checkbox">
                            <input type="checkbox">
                            <p class="chk">By creating an account, you<br> agree to the <span>Terms &<br> Conditions.</span></p><br>
                        </div>
                        <input type="submit" value="Create an Account">
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
